<ion-header>
  <ion-navbar>
    <ion-title class="thickerHeader">{{theGuy.name}} {{theGuy.surname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class=capitalize>
    <ion-grid>
      
      <!--Name-->
      <ion-row>
        <ion-col>
          <p class="boldLabel">Name: </p>
        </ion-col>
        <ion-col>
          <p>{{theGuy.name}}</p>
        </ion-col>
      </ion-row>

      <!--Surname-->
      <ion-row>
        <ion-col>
          <p class="boldLabel">Surname: </p>
        </ion-col>
        <ion-col>
          <p>{{theGuy.surname}}</p>
        </ion-col>
      </ion-row>

      <!--<br>-->

      <!--CustomeriD-->
      <ion-row>
        <ion-col>
          <p class="boldLabel">Customer ID: </p>
        </ion-col>
        <ion-col>
          <span><p>{{theGuy.customerID}}</p></span>
        </ion-col>
      </ion-row>

      <!--<br>-->

      <!--NIC-->
      <ion-row>
        <ion-col>
          <p class="boldLabel">NIC: </p>
        </ion-col>
        <ion-col>
          <p>{{theGuy.nic}}</p>
        </ion-col>
      </ion-row>

      <!--Address-->
      <ion-row>
        <ion-col>
          <p class="boldLabel">Address: </p>
        </ion-col>
        <ion-col>
          <p>{{theGuy.address}}</p>
        </ion-col>
      </ion-row>

      <!--DOB-->
      <ion-row>
        <ion-col>
          <p class="boldLabel">Date of Birth: </p>
        </ion-col>
        <ion-col>
          <span><p>{{theGuy.dob}}</p></span>
        </ion-col>
      </ion-row>

      <!--Phone-->
      <ion-row>
        <ion-col>
          <p class="boldLabel">Contact: </p>
        </ion-col>
        <ion-col>
          <span><p>{{theGuy.phone}}</p></span>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

  <div>
    <!--<ion-grid>-->
      <!--<button ion-button full color="light" clear>Light Clear</button>-->
      <button ion-button full color="primary" small (click)="callNumber()">Call</button>
      <!--<button ion-button full color="secondary" clear>Secondary Clear</button>-->
      <button ion-button full color="primary" small (click)="openMessage(theGuy.phone)">Message</button>
      <!--<button ion-button full color="danger">Send Feedback</button>-->
      <!--<button ion-button full color="dark" clear>Dark Clear</button>-->

        <ion-col>
          <button ion-button icon-only>
            <ion-icon name="home"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only>
            <ion-icon name="person"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>-->
  </div>
</ion-content>
